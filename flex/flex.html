<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="row">
                <div class="box-red"></div>
                <div class="box-blue"></div>
            </div>
            <div class="row2">
                <div class="box-green"></div>
                <div class="box-orange"></div>
            </div>
            <div class="row3">
                <div class="box-blue"></div>
                <div class="box-red"></div>
            </div>
            <div class="row4">
                <div class="box-red"></div>
            </div>
        </div>
        <div class="column2">
            <div class="secondrow">
                <div class="box-red"></div>
                <div class="box-red"></div>
                <div class="box-red"></div>
                <div class="box-green"></div>
            </div>
        </div>
        <div class="column3">
            <div class="thirdrow">
                <div class="box-blue"></div>
            </div>
            <div class="fourthrow">
                <div class="box-red"></div>
                <div class="box-green"></div>
            </div>
            <div class="fifthrow">
                <div class="box-green" style= "margin-top : -90px;"></div>
                <div class="box-red"></div>
            </div>
        </div>
        <div class="column4">
            <div class="sixthrow">
                <div class="box-green" style="height: 220px;"></div>
                <div class="seventhrow">
                    <div class="box-red"></div>
                    <div class="box-red"></div>
                </div>
            </div>
            <div class="column5">
                <div class="eightyrow">
                    <div class="box-orange"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
